<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Qty</th>
    </tr>
    <tr th:each ="prod : ${list}">
        <td th:text="${prod.name}"/>
        <td th:text="${prod.price}"/>
        <td th:text="${prod.quantity}"/>
    </tr>
</table>
</body>
</html>
